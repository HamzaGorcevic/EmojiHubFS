            crossorigin="anonymous"
        ></script>

        <header class="header">
            <nav>

                <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <ul class="menu">
                    <li>
                        <a href="index.html"
                            ><i class="fa-solid fa-house-chimney"></i> Home</a
                        >
                    </li>
                    <li>
                        <a href="contact.html"
                            ><i class="fa-solid fa-envelope"></i> Contact me</a
                        >

                        <a href="about.html"
                            ><i class="fa-solid fa-circle-info"></i> About</a

                </ul>
            </nav>
        </header>

        <main>
            <section class="create-blog-form">
                <h1>Create Your Blog</h1>
                <form id="blogForm">
                    <div class="form-group">
                        <textarea
                            id="description"
                            name="description"
                            rows="5"
                            placeholder="Enter your blog description..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="emojiList">Select Emojis:</label>
                        <select name="emoji" id="select-emoji"></select>
                        <input
                            type="hidden"
                            id="selectedEmojis"
                            name="selectedEmojis"
                        />
                    </div>

                    <button type="submit">Submit Blog</button>
                </form>
            </section>
        </main>

        <script src="scripts/protected.js"></script>
        <script type="module" src="scripts/createblog.js"></script>
        <script src="scripts/header.js"></script>
    </body>
